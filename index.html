<!DOCTYPE html>
<html ng-app="shop" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.0/css/bootstrap-datepicker.min.css">

  <style>
    #header {
      margin-top: 80px;
    }
  </style>
</head>

<body ng-controller="MainController as main">
  
  <!-- navbar -->
  <nav class="navbar navbar-default navbar-fixed-top" ng-hide="main.isActive('/')">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#/dashboard">
          SPRY
        </a>
      </div>

      <ul class="nav navbar-nav navbar-right">
        <li><a href="#/settings">Settings</a>
        </li>
        <li><a ng-click="main.logout()">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div id="header" class="row"></div>
    <!-- this is where content will be injected -->
    <div ng-view></div>
  </div>


  <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
  <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js"></script>
  <script type="application/javascript" src="spryApi.js"></script>
  <script type="application/javascript" src="app.js"></script>


</body>



</html>
